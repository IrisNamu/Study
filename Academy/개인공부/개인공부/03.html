<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em과 rem</title>
</head>
<style>
    .outer {
        font-size: 32px;
    }

    .inner {
        font-size: 1em;
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: bisque;
        padding: 1em;
        margin: 1em;
    }
</style>

<body>
    <div class="outer"></div>
    <div class="inner">네모네모네모</div>
</body>

</html>
