<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 페이지</title>

    <link href="signup.css" rel="stylesheet" />
    <script src="signup.js"></script>

</head>

<body>
    <form name="login" method="post" action="../Page/SignUp2.do" class="form_style">
    <div class="wrapper">
        <div class="title">
            <h1 style="font-size: 21px;">회원가입</h1>
        </div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요." required/>
            <div id="emailError" class="error" ></div>
        </div>

        <div class="input_style">
            이름&nbsp;<span style="color: red">*</span> <input class="input_body" size=50 maxlength="20" type="text"
                name="name" placeholder="이름" id="namechk" required />
            <div id="nameError" class="error" span style="color: red"></div>
        </div>


            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>

        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">



            <div class="line">
                <hr>
            </div>
            <div class="signUp">
                <button type="submit" class="next_btn" id="signUpButton" style="width: 100%"  onclick="signUpCheck()">
                    가입하기</button>
                    </div>
                    </div>
            </div>
        </div>

</body>

</html>

<script>
    

    // 가입부분 체크

    function signUpCheck() {

        let email = document.getElementById("email").value;
        let namechk = document.getElementById("namechk").value;
        let password = document.getElementById("password").value;
        let passwordCheck = document.getElementById("passwordCheck").value;
        let check = true;

        // 이메일확인
        if (email.includes('@')) {
            let emailId = email.split('@')[0]
            let emailServer = email.split('@')[1]
            if (emailId === "" || emailServer === "") {
                document.getElementById("emailError").innerHTML = "이메일이 올바르지 않습니다."
                check = false
            }
            else {
                document.getElementById("emailError").innerHTML = ""
            }
        } else {
            document.getElementById("emailError").innerHTML = "이메일이 올바르지 않습니다."
            check = false
        }


        // 이름확인
        if (namechk === "") {
            document.getElementById("nameError").innerHTML = "이름이 올바르지 않습니다."
            check = false
        } else {
            document.getElementById("nameError").innerHTML = ""
        }


        // 비밀번호 확인
        if (password !== passwordCheck) {
            document.getElementById("passwordError").innerHTML = ""
            document.getElementById("passwordCheckError").innerHTML = "비밀번호가 동일하지 않습니다."
            check = false
        } else {
            document.getElementById("passwordError").innerHTML = ""
            document.getElementById("passwordCheckError").innerHTML = ""
        }

        if (password === "") {
            document.getElementById("passwordError").innerHTML = "비밀번호를 입력해주세요."
            check = false
        } else {
            //document.getElementById("passwordError").innerHTML=""
        }
        if (passwordCheck === "") {
            document.getElementById("passwordCheckError").innerHTML = "비밀번호를 다시 입력해주세요."
            check = false
        } else {
            //document.getElementById("passwordCheckError").innerHTML=""
        }
    }
</script>
